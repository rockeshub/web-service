template: high-risk
application:
  appName: java-webservice
  projectLanguage: Java
  platformVersion: Java 11
  buildSystem: Maven
  riskMatrixRevision: default
  sourceFilePattern: (?s).*((/[a-z]+)*)/src/main/java(?s).*
  sensitivePackagePattern: (?s).*((/[a-z]+)*)/koddas/web/war/([A-Za-z]*).java(?s).*
  fileChangeThreshold: 10
environment:
  scm: github
  testDeploymentRoot: /
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
    runSonar: false
  activities:
    dast:
      rescanThreshold: 10
    sastplusm:
      rescanThreshold: 10
    dastplusm:
      rescanThreshold: 10
    imageScan:
      rescanThreshold: 10
buildbreaker:
  - activityname: dast
    status:
      - new
      - open
    overallseverity:
      - high
  - activityname: sca
    status:
      - new
      - open
    overallseverity:
      - medium
