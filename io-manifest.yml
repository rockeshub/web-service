application:
  appId: java-webservice
  assetId: java-webservice
  appName: java-webservice
  projectLanguage: Java
  platformVersion: Java 11
  buildSystem: Maven
  riskMatrixRevision: default
  sourceFilePattern: (?s).*((/[a-z]+)*)/src/main/java(?s).*
  sensitivePackagePattern: (?s).*((/[a-z]+)*)/koddas/web/war/([A-Za-z]*).java(?s).*
  fileChangeThreshold: 10
tool_information:
  - tool_name: sigma
    enabled: true
    fields:
      output_file: sigma-results.json
environment:
  enableJira: true
  scm: github
  scmOwner: rockeshub
  scmRepositoryName: web-service
  scmBranchName: master
  githubApiUrl: "https://api.github.com/repos"
  githubUsername: rockeshub
  githubToken: <<GITHUB_TOKEN>>
  jiraProjectName: WEB
  jiraIssuesQuery: resolution = Unresolved
  jiraApiUrl: https://io-jira.dev.polaris.synopsys.com
  jiraUserName: rakeshnc
  jiraAuthToken: <<JIRA_AUTH_TOKEN>>
  testDeploymentRoot: /
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
    runSonar: false
  activities:
    sast:
      rescanThreshold: 10
    sca:
      rescanThreshold: 10
    dast:
      rescanThreshold: 20
    sastplusm:
      rescanThreshold: 30
    dastplusm:
      rescanThreshold: 30
    imageScan:
      rescanThreshold: 10
connectors:
  - connector_name: slack
    fields:
      channelidentifier: C01RF6ALQ49
      bearertoken: <<SLACK_TOKEN>>
  - connector_name: jira
    fields:
      issuetype: Bug
      projectkey: WEB
      assignee: rakeshnc
      url: https://io-jira.dev.polaris.synopsys.com
      username: rakeshnc
      authtoken: <<JIRA_AUTH_TOKEN>>
  - connector_name: github
    fields:
      file_path: workflowengine-results.sarif.json
      owner_name: 
      repository_name: 
      ref: 
      commit_id: 
      username: rockeshub
      accesstoken: <<GITHUB_ACCESS_TOKEN>>
buildbreaker:
  - activityname: dast
    status:
      - new
      - open
    overallseverity:
      - high
  - activityname: sca
    status:
      - new
      - open
    overallseverity:
      - medium
